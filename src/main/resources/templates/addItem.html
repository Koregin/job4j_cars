<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CARS for Sale</title>
</head>
<body>
<div class="container">
    <h1 class="display-4">CARS for Sale</h1>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                <h3>Новое объявление</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/createItem}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Название</label>
                        <input type="text" class="form-control" name="name" id="name">
                        <label for="description">Описание</label>
                        <textarea rows="5" cols="50" class="form-control" name="description"
                                  id="description"></textarea>
                        <h5>Выбор марки:</h5>
                        <select name="brandId" required="required" id="brandId">
                            <option th:each="brand : ${brands}"
                                    th:value="${brand.id}"
                                    th:text="${brand.name}">
                            </option>
                        </select>
                        <h5>Тип кузова:</h5>
                        <select name="bodyId" required="required" id="bodyId">
                            <option th:each="body : ${bodies}"
                                    th:value="${body.id}"
                                    th:text="${body.name}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Фотография</label>
                        <input type="file" class="form-control" name="file" id="file">
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
